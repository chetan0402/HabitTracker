<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		
		<!-- PWA Meta Tags -->
		<meta name="theme-color" content="#2563eb" />
		<meta name="description" content="Track your daily habits and build better routines" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
		
		<!-- Android PWA Meta Tags -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="HabitTracker" />
		
		<!-- iOS PWA Meta Tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="HabitTracker" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192x192.png" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="pwa-body">
		<div style="display: contents">%sveltekit.body%</div>
		
		<style>
			.pwa-body {
				margin: 0;
				padding: 0;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				background: #ffffff;
				color: #1e293b;
				overflow-x: hidden;
			}
			
			/* PWA Safe Area Insets for notched devices */
			@supports (padding: max(0px)) {
				.pwa-body {
					padding-left: max(0px, env(safe-area-inset-left));
					padding-right: max(0px, env(safe-area-inset-right));
				}
			}
			
			/* Dark mode support */
			@media (prefers-color-scheme: dark) {
				.pwa-body {
					background: #0f172a;
					color: #e2e8f0;
				}
			}
		</style>
	</body>
</html>
